<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bookhub - cadastro</title>
</head>
<body>
    <header>
        <h1>Bem vindo(a) ao Bookhub</h1>
        <nav id="menu-header">
            <ul>
                <li><a href="">Romance</a></li>
                <li><a href="">Thriller</a></li>
                <li><a href="">Ficção científica</a></li>
            </ul>
        </nav>
    </header>

    <main id="container-cad">
        <form id="form-cad">
            <label for="email">Email:</label>
            <input type="text" id="email-cad">
            <label for="username">Nome de usuário:</label>
            <input type="username" id="username-cad">
            <label for="senha">Senha:</label>
            <input type="password" id="senha-cad">

            <button id="bt-cad" >Cadastrar</button>
        </form>

        <aside id="cont-sec">
            <h2>“Não há destino sem escolhas, e não há escolhas sem coragem.”</h2>
            <h3>- Outlander: a viajante do tempo</h3>
        </aside>
    </main>

    <footer>
        <nav id="menu-footer">
            <ul>
                <li><a href="">Romance</a></li>
                <li><a href="">Thriller</a></li>
                <li><a href="">Ficção científica</a></li>
            </ul>
        </nav>

        <p>Copyright 2026</p>
        <p>frase de livro</p>
        <p>Desenvolvido por: Lorena Eduarda</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
